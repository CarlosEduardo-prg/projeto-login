<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                  <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="  Digite seu e-mail">
                    <label for="iemail">Login</label>
                  </div>
                  <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="  Digite sua senha">
                    <label for="isenha">Senha</label>
                  </div>
                  <input type="submit" value="Entrar">
                  <a href="#" id="botao">
                    Esquecia a senha <span class="material-symbols-outlined">mail</span>
                </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
